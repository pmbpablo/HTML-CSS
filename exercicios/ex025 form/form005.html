<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="m">
            <label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="f">
            <label for="ifem">Feminino</label>
            <!--
            No input (rádio) não dá para  desmarcar uma opção, você deve escolher apenas uma, para isso o name tem que ser o mesmo para dizer ao site que as duas opçoes estão vinculadas. 
            -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas" checked>
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label><br>
            <!--esse (checked) é uma opção marcada como padrão-->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
