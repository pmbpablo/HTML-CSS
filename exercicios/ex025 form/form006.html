<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post" autocomplete="on" >

        <fieldset>
            <legend>cor</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <!--
            o input (color) serve para escolher uma cor
            -->

        </fieldset>
        <fieldset>
            <legend>Satisfação</legend>
            <p>
                <label for="inivel">Nivel de Satisfação</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            </p>
            <!--
            o input (range) serve para por em um nivel, como cando min e max da pra "limitar" essa escolha, pondo um value dá pra por um valor padrão
            -->
        </fieldset>
        <fieldset>
            <legend>Foto</legend>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
            <!--
            o input (file) serve para enviar uma arquivo de foto
            par usar o (file) o method tem que ser o post, pois trabalhará com arquivos grandes
            -->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
