<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get" autocomplete="on"> 
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
             <label for="inome">Nome:</label>
             <input type="text" name="nome" id="inome">
            </p>
            <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <!--
        Esse (fieldset) serve para agrupar um conjunto de  inputs.
        o (legend) serve para dar um nome para esse fieldset
        -->

        <!--
        Estuadar sobre RegEx

        validação simples
        
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
