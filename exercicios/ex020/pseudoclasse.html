<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            text-align: center;
        }
        div:hover{
            /*os dois ponto serve para add uma pseudo-classe, nesse caso a hover, que indica que deve haver alteração quando o mause estiver em cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
</body>
</html>
