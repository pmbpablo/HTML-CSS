<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o canal do <a href="https://www.youtube.com/coisadenerd" target="_blank" rel="external">coisa de nerd</a></p> <!--O rel external é um paremtro nesscessario para por após o _blank, pois ele diz para o site busca qu euma pagina externa-->
    <h2>Usando um link interno</h2>
    <p>Ir para a <a href="pag002.html" target="_self" rel="next">segunda pagina</a></p> <!--Usa-se o parametro rel=next para dizer que o site está indo para a proxima pagina-->
    <br>
    <p>ir para a <a href="noticias/pag003.html" target="_self" rel="next">terceira pagina</a></p>
    
</body>
</html>
