    <title>Midia Query exemplo</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!--and (orientation: portrait) é o midia future que esta dizendo que essas configurações são para as tela em formato de retrato-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (landscape)">
    <!--and (landscape) é o midia future que esta dizendo que essas configurações são para as tela em formato de paisagem-->

</head>
